name: Docker Build & Push (Release Only)

on:
  push:
    tags:
      - "v*.*.*"

concurrency:
  group: release
  cancel-in-progress: true

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout full history
      # ----------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------------
      # Ensure tag commit exists in main
      # ----------------------------------
      - name: Ensure tag is from main branch
        run: |
          git branch -r --contains $GITHUB_SHA | grep origin/main

      # ----------------------------
      # Setup Docker build tools
      # ----------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # =============================
      # FRONTEND IMAGE
      # =============================
      - name: Extract frontend metadata
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: bhaskarboruah10/taskmanager-frontend
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # =============================
      # BACKEND IMAGE
      # =============================
      - name: Extract backend metadata
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: bhaskarboruah10/taskmanager-backend
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max